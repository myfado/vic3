{% extends "base_cust.html" %}
{% block content %}

<h4>Customers:</h4>
  <table id="mydatatable" class="table table-striped table-bordered mydatatable" style="width:100%">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">City</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
{% for cust in object_list %}
      <tr>
        <td>{{ cust.f_name }}</td>
        <td><a href="{% url 'customer:customer-detail' cust.id %}">{{ cust.l_name }}</td>
        <td>{{ cust.city }}</td>
        <td>{{ cust.get_status_display }}</td>
      </tr>
{% endfor %}
    </tbody>
   </table>

<a class="btn btn-outline-primary btn-sm" href="{% url 'customer:customer-create' %}">Create</a>

{% endblock %}
